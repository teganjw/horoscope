<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horoscopes</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>

<h1>Find Your Horoscope</h1>

<div id=”myDiv”>Type in your name</div>
<input type="text" id="myField" value="" size="25">

<body onload = "doDays()">

<select id="month" onchange="doDays(this.value)">
    <option value="0">Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>
<select id="days"></select>


<button id="myButton" onclick="determineHoroscope()">submit</button>

<div id="output2"></div>
<div id="output"></div>
<div id="output1"></div>
<div id="image"></div>



</body>
</html>
